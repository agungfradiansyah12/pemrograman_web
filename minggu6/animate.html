<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styleAnimate.css" />
    <script src="jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("button.start").click(function () {
          $("div.box").animate({
            left: "+=300",
            // opacity: 0.5,
            // height: 150,
            // width: 150,
            // borderRadius: 75,
          });
        });

        $("button.stop").click(function () {
          $("div.box").animate({
            left: "-=300",
            // opacity: "100%",
            // height: 100,
            // width: 100,
            // borderRadius: 0,
          });
        });
      });
    </script>
  </head>
  <body>
    <button type="button" class="start">Start Animation</button>
    <button type="button" class="stop">Stop Animation</button>
    <div class="box"></div>
  </body>
</html>
